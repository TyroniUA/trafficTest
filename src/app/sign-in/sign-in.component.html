<div class='signin'>
  <h2>Please login into the Adming Panel</h2>
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" #userEmail aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" #userPassword id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary" (click)='login(userEmail.value, userPassword.value)' >Login</button>
</form>
</div>
